<title>DOF - custom FPS</title>

<div class="class_centrar">

	<source src="src/animated-4.DOF" type="FLASH" style="width: 300;height: 250" auto-play fps=0.4>

	<!-- cuerpo de texto -->
	<div align="center" style="text-align: left;max-width: 460px;text-align: justify;">
		the animation had by default only <b>0.70 FPS</b> which was not enough, in HTML5 you can tell it that FPS you want each animation to have with the TAG <b style="color: salmon;">fps=Number*</b>, for this example we used : <b style="color: #bbb">fps=0.4</b>
	</div>
