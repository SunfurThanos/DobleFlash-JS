	<!-- cuerpo de texto -->
	<div align="center" style="text-align: left;max-width: 460px;text-align: justify;">
		la animación tenia por default solo <b>0.70 FPS</b> lo cual no era suficiente, en HTML5 puedes decirle que FPS deseas que tenga cada animación con el TAG <b style="color: salmon;">fps=Number*</b>, para este ejemplo se uso : <b style="color: #bbb">fps=0.4</b>
