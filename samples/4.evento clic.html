<meta charset="utf-8">
<link href="src/consola.png" rel="icon" type="image/x-icon">
<link type="text/css" href="src/estilo.css" rel="stylesheet">
<script type="text/javascript" src="../source/DobleFlash.js"></script>
<title>DOF - evento clic</title>

<style type="text/css">

.class_publicity {
	border-style: dotted;
	background: yellow;
	border-color: red;
	border-width: 9px;
	cursor: pointer;
	height: 250;
	width: 300;
}

</style>


<div align="center">

	<div>Haz clic en cualquiera de estas animaciones.</div>

	<source
		src="src/animated-4.DOF"
		type="FLASH"
		class="class_publicity"
		auto-play
		fps=0.3
		onclick="abrir_anuncio1_xD()"
	>

	<br>

	<source
		src="src/animated-4.DOF"
		type="FLASH"
		style="cursor: pointer;width: 300;height: 250;border: 5px orange solid;"
		auto-play
		onclick="abrir_anuncio2_xD()"
	>

</div>


<script type="text/javascript">

function abrir_anuncio1_xD() {
	window.open( "https://stackoverflow.com", "_blank", "toolbar=not, width=350, height=250" );
}

function abrir_anuncio2_xD() {
	window.open( "https://stackoverflow.com", "_blank" );
}

</script>
